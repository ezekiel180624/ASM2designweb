<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="signup.css">
</head>

<body>
    <form style="border:1px solid #ccc" onsubmit="Signup()">
        <div class="container">
            <h1>Sign Up</h1>
            <p>Please fill in this form to create an account.</p>
            <hr>

            <label for="email"><b>Email</b></label>
            <input type="email" placeholder="Enter Email" name="email" required id="email">

            <label for="password"><b>Password</b></label>
            <input type="password" placeholder="Enter Password" name="password" required id="password">

            <label for="psw-repeat"><b>Repeat Password</b></label>
            <input type="password" placeholder="Repeat Password" name="psw-repeat" required>

            <label>
            <input type="checkbox" checked="checked" name="remember" style="margin-bottom:15px"> Remember me
          </label>

            <p>By creating an account you agree to our <a href="#" style="color:dodgerblue">Terms & Privacy</a>.</p>

            <div class="clearfix">
                <a href="login.html"><button type="button" class="cancelbtn">Cancel</button></a>
                <button type="submit" class="signupbtn" id="btnSignup">Sign Up</button>
            </div>
        </div>
    </form>


    <script src="signup.js"></script>
</body>

</html>
